<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Alberto Méndez Blanco</title>
  <script src="https://kit.fontawesome.com/912b6faf6f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">

</head>
<body class="padre">

  <div class="principal">
    <img class="imagen" src="./assets/illustration-hero.svg" alt="illustration-hero">
    
    <section class="informacion">
      <h1>
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div class="plan">
          <img src="./assets/icon-music.svg" alt="icon-music">
          <h4>
            Annual plan
            <br>
            <span>
              $59.99/year
            </span>
          </h4>
          <a href="#">
            Change
          </a>
      </div>  

      <form class="formulario" action="">
        <a class="pay" href="#">Proceed to Payment</a>
        <a class="notPay" href="#">Cancel Order</a>
      </form>
    </section>
  </div>
  <footer>
        <p class="attribution">
            <i class="fab fa-facebook-square"></i>
            Alberto Méndez Blanco
        </p>
        <p>
           <i class="fab fa-linkedin"></i> 
            Alberto Méndez Blanco
        </p>
        <p>
            <i class="fab fa-twitter-square"></i> 
            AlberthWT
        </p>
  </footer>

</html>
